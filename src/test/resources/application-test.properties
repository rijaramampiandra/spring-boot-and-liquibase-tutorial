# Override datasource for production.
spring.datasource.jdbcUrl=jdbc:h2:mem:H2DB_UNIT_TESTING;DB_CLOSE_DELAY=-1;MODE=MSSQLServer;DB_CLOSE_ON_EXIT=FALSE

# spring profile for TEST.
spring.profiles.active=test

# @See : https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# Liquibase context [to define the contexts : dev, test, prod, local]
spring.liquibase.contexts test